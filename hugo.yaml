        date: "Sep 2019 - Sep 2020"
        content: |
          I worked as a full-stack developer at [Cloudflight](https://www.cloudflight.io/en/), delivering tailored software solutions for clients including Deutsche Bahn, Porsche, and [u-space](https://www.cloudflight.io/en/project/uspace-the-new-portal-for-students-and-teachers/). In this role, I contributed to both front-end and back-end development, helping build scalable, maintainable applications that addressed each client’s unique needs.

          I collaborated closely with cross-functional teams, translating complex requirements into reliable and user-friendly systems. My work involved implementing modern technologies and frameworks, optimizing workflows, and ensuring the applications could scale effectively as user demand grew. This experience strengthened my ability to adapt quickly to diverse projects and deepened my understanding of end-to-end software delivery, from design and development to deployment and maintenance.
