          What I most value in my work is the intersection of technology and people. Building reliable systems is only part of the challenge, because enabling teams to collaborate effectively, share knowledge, and grow together is just as important. My time at Allianz deepened my expertise in cloud infrastructure and DevOps workflows, and reinforced my belief that thoughtful engineering and strong teamwork are the foundations of truly dependable systems.
