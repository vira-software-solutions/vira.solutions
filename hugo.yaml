        content: |
          I worked as a site reliability engineer at [Allianz Technology](https://tech.allianz.com/en.html) focusing on improving the resilience, scalability, and performance of sales operations systems. In this role, I designed and implemented infrastructure solutions using Kubernetes, OpenShift, HELM, Terraform, GitOps, Jenkins, and ArgoCD, ensuring reliable and automated deployments across multiple environments.

